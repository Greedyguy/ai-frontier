                  }
                },
                {
                  \"type\": \"divider\"
                },
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"ğŸ“ *ë‹¤ì´ì œìŠ¤íŠ¸ íŒŒì¼:* \`${{ steps.params.outputs.digest_type }}_digest_${TARGET_DATE}.md\`\\nìƒì„± ì‹œê°„: $(date '+%Y-%m-%d %H:%M:%S') UTC\"
                  }
                },
                {
