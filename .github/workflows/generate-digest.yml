                    \"text\": \"ğŸ”— *ì›¹ì‚¬ì´íŠ¸ì—ì„œ ë³´ê¸°:* https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/\"
                  }
                },
                {
                  \"type\": \"context\",
                  \"elements\": [
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"AI Frontier ìë™ ë‹¤ì´ì œìŠ¤íŠ¸ ì‹œìŠ¤í…œ (GitHub Actions)ì—ì„œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.\"
