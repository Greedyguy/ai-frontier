        ðŸ“… ì‹¤í–‰ ì‹œê°„: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')} UTC
        ðŸ”— ê²°ê³¼ í™•ì¸: https://github.com/${{ github.repository }}

        ìžë™ ìƒì„±ëœ ë©”ì‹œì§€ìž…ë‹ˆë‹¤.
